# This file is intended for build host-specific bitbake settings

DL_DIR = "${TOPDIR}/../downloads"
SSTATE_DIR = "${TOPDIR}/../sstate-cache"

# Do not crash my machine, optimized for 16 cores, 64GB RAM
BB_NUMBER_PARSE_THREADS = '32'
BB_NUMBER_THREADS = "16"
PARALLEL_MAKE = '-j 16 -l 40'
# PARALLEL_MAKE = '-j 32 -l 64'
BB_PRESSURE_MAX_CPU = '20000'
BB_PRESSURE_MAX_IO = '20000'
XZ_MEMLIMIT ?= "5%"
XZ_THREADS = '8'
ZSTD_THREADS = "8"
BB_TASK_NICE_LEVEL = '5'
BB_TASK_NICE_LEVEL:task-testimage = '0'
BB_TASK_IONICE_LEVEL = '2.7'
BB_TASK_IONICE_LEVEL:task-testimage = '2.1'
BB_LOADFACTOR_MAX = '1.5'

# oe-selftest requies that
SANITY_TESTED_DISTROS = ""
